                <h3 class="m-3">{{mobile.name}} <small class="m-2 p-1 text-white"

                    'bg-warning' : mobile.rating >=3 && mobile.rating < 4,

                        {{mob}}
                    </li>

                </div>
                <div>
                  <button class="btn btn-outline-warning m-3">Add To Cart</button>
                  <button class="btn btn-outline-primary">Buy Now</button>
